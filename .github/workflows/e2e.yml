name: E2E Testing

on:
  push:
    branches:
      - main

jobs:
  e2e:
 name: Run e2e
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Install dependencies
        run: npm ci

      - name: Run E2E tests
        run: npm run test:e2e